<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>count: <span>0</span></h1>

    <button>Add</button>

    <script>
        let i = 0;

        document.querySelector("button").addEventListener("click", ()=>{
            document.querySelector("span").textContent = i++;
        });
    </script>
</body>
</html>
